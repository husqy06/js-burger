<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Create Your Burger</title>
</head>

<body>
    <div class="wrap">
        <header>
            <h1 class="header-title">Create Your Burger</h1>
            <img class="header-img" src="img/burger-top.png" alt="">
        </header>

        <main>
            <input type="text" id="burger-name" placeholder="Name Your Burger">
            <p class="ingredients-p">Ingredients</p>

            <div class="ingredients-list">
                <ul>
                    <li>
                        <img src="img/cheese.svg" alt="">
                        <span>Cheese</span>

                        <label class="container">
                            <input type="checkbox" id="cheese">
                            <span class="checkmark"></span>
                        </label>

                        <span class="add-span">add</span>
                    </li>
                    <li>
                        <img src="img/fried-egg.svg" alt="">
                        <span>Egg</span>

                        <label class="container">
                            <input type="checkbox" id="egg">
                            <span class="checkmark"></span>
                        </label>

                        <span class="add-span">add</span>
                    </li>
                    <li>
                        <img src="img/mustard.svg" alt="">
                        <span>Mustard</span>

                        <label class="container">
                            <input type="checkbox" id="mustard">
                            <span class="checkmark"></span>
                        </label>

                        <span class="add-span">add</span>
                    </li>
                </ul>

                <ul>
                    <li>
                        <img src="img/tomato.svg" alt="">
                        <span>Tomato</span>

                        <label class="container">
                            <input type="checkbox" id="tomato">
                            <span class="checkmark"></span>
                        </label>

                        <span class="add-span">add</span>
                    </li>
                    <li>
                        <img src="img/lettuce.svg" alt="">
                        <span>Lettuce</span>

                        <label class="container">
                            <input type="checkbox" id="lettuce">
                            <span class="checkmark"></span>
                        </label>

                        <span class="add-span">add</span>
                    </li>
                    <li>
                        <img src="img/ketchup.svg" alt="">
                        <span>Ketchup</span>

                        <label class="container">
                            <input type="checkbox" id="ketchup">
                            <span class="checkmark"></span>
                        </label>

                        <span class="add-span">add</span>
                    </li>
                </ul>
            </div>

            <div class="coupon">
                <span>Discount Coupon</span>
                <input type="text" id="coupon-codex" placeholder="12345ABCDEF" value="">
            </div>

            <div class="button-container">
                <button id="calculate">Calculate</button>
            </div>
        </main>

        <footer>
            <h2>Your Price</h2>
            <h2 id="price"></h2>
        </footer>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
